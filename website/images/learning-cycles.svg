<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <!-- Radial glows for each tier -->
    <radialGradient id="glowRaspberry" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#b00149" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#b00149" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <!-- Central ambient glow -->
    <radialGradient id="ambientGlow" cx="50%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#b00149" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#0f0f23" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0f0f23"/>
  <rect width="1200" height="800" fill="url(#ambientGlow)"/>

  <!-- Corner accents -->
  <line x1="20" y1="20" x2="70" y2="20" stroke="#b00149" stroke-width="2" opacity="0.4"/>
  <line x1="20" y1="20" x2="20" y2="70" stroke="#b00149" stroke-width="2" opacity="0.4"/>
  <line x1="1180" y1="20" x2="1130" y2="20" stroke="#b00149" stroke-width="2" opacity="0.4"/>
  <line x1="1180" y1="20" x2="1180" y2="70" stroke="#b00149" stroke-width="2" opacity="0.4"/>
  <line x1="20" y1="780" x2="70" y2="780" stroke="#b00149" stroke-width="2" opacity="0.4"/>
  <line x1="20" y1="780" x2="20" y2="730" stroke="#b00149" stroke-width="2" opacity="0.4"/>
  <line x1="1180" y1="780" x2="1130" y2="780" stroke="#b00149" stroke-width="2" opacity="0.4"/>
  <line x1="1180" y1="780" x2="1180" y2="730" stroke="#b00149" stroke-width="2" opacity="0.4"/>

  <!-- ==================== TITLE ==================== -->
  <text x="600" y="62" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="38" font-weight="800" letter-spacing="6">LEARNING SYSTEM</text>
  <text x="600" y="95" text-anchor="middle" fill="#777788" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="16" letter-spacing="1">Knowledge compounds across projects</text>

  <!-- Divider -->
  <line x1="350" y1="118" x2="850" y2="118" stroke="#b00149" stroke-width="1.5" opacity="0.35"/>

  <!-- ==================== TIER 1: PLUGIN-GLOBAL (Raspberry, widest) ==================== -->
  <g transform="translate(600, 200)">
    <!-- Glow behind bar -->
    <ellipse cx="0" cy="0" rx="480" ry="60" fill="url(#glowRaspberry)"/>
    <!-- Bar background -->
    <rect x="-460" y="-50" width="920" height="100" rx="12" fill="#b00149" opacity="0.1"/>
    <rect x="-460" y="-50" width="920" height="100" rx="12" fill="none" stroke="#b00149" stroke-width="2.5"/>
    <!-- Large watermark number -->
    <text x="-400" y="28" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="90" font-weight="900" opacity="0.12">1</text>
    <!-- Tier label -->
    <text x="-330" y="-12" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15" font-weight="800" letter-spacing="3">TIER 1</text>
    <!-- Name -->
    <text x="-330" y="18" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="26" font-weight="700">Plugin-Global</text>
    <!-- Description -->
    <text x="-330" y="42" fill="#999aab" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15">Universal best practices</text>
    <!-- File path -->
    <text x="380" y="8" text-anchor="end" fill="#666677" font-family="monospace, Courier" font-size="14">knowledge/global.md</text>
  </g>

  <!-- ==================== TIER 2: USER-LOCAL (Blue, medium) ==================== -->
  <g transform="translate(600, 330)">
    <!-- Glow behind bar -->
    <ellipse cx="0" cy="0" rx="380" ry="55" fill="url(#glowBlue)"/>
    <!-- Bar background -->
    <rect x="-360" y="-50" width="720" height="100" rx="12" fill="#3b82f6" opacity="0.08"/>
    <rect x="-360" y="-50" width="720" height="100" rx="12" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
    <!-- Large watermark number -->
    <text x="-305" y="28" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="90" font-weight="900" opacity="0.1">2</text>
    <!-- Tier label -->
    <text x="-230" y="-12" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15" font-weight="800" letter-spacing="3">TIER 2</text>
    <!-- Name -->
    <text x="-230" y="18" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="26" font-weight="700">User-Local</text>
    <!-- Description -->
    <text x="-230" y="42" fill="#999aab" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15">Cross-project wisdom</text>
    <!-- File path -->
    <text x="290" y="8" text-anchor="end" fill="#666677" font-family="monospace, Courier" font-size="14">~/.claude/add/library.md</text>
  </g>

  <!-- ==================== TIER 3: PROJECT-SPECIFIC (Green, narrowest) ==================== -->
  <g transform="translate(600, 460)">
    <!-- Glow behind bar -->
    <ellipse cx="0" cy="0" rx="280" ry="55" fill="url(#glowGreen)"/>
    <!-- Bar background -->
    <rect x="-260" y="-50" width="520" height="100" rx="12" fill="#22c55e" opacity="0.08"/>
    <rect x="-260" y="-50" width="520" height="100" rx="12" fill="none" stroke="#22c55e" stroke-width="2.5"/>
    <!-- Large watermark number -->
    <text x="-210" y="28" fill="#22c55e" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="90" font-weight="900" opacity="0.1">3</text>
    <!-- Tier label -->
    <text x="-130" y="-12" fill="#22c55e" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15" font-weight="800" letter-spacing="3">TIER 3</text>
    <!-- Name -->
    <text x="-130" y="18" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="26" font-weight="700">Project-Specific</text>
    <!-- Description -->
    <text x="-130" y="42" fill="#999aab" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15">This project's discoveries</text>
    <!-- File path -->
    <text x="200" y="8" text-anchor="end" fill="#666677" font-family="monospace, Courier" font-size="14">.add/learnings.md</text>
  </g>

  <!-- ==================== LEFT ARROW: PROMOTE (UP) ==================== -->
  <g transform="translate(80, 330)">
    <!-- Arrow shaft -->
    <line x1="0" y1="140" x2="0" y2="-130" stroke="#ffffff" stroke-width="2.5" opacity="0.25"/>
    <!-- Arrowhead -->
    <polygon points="0,-140 -10,-118 10,-118" fill="#ffffff" opacity="0.35"/>
    <!-- Label -->
    <text x="0" y="170" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="800" letter-spacing="4" opacity="0.5">PROMOTE</text>
    <text x="0" y="192" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" opacity="0.3">knowledge flows up</text>
    <text x="0" y="210" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" opacity="0.3">during retros</text>
  </g>

  <!-- ==================== RIGHT ARROW: PRECEDENCE (DOWN) ==================== -->
  <g transform="translate(1120, 330)">
    <!-- Arrow shaft -->
    <line x1="0" y1="-130" x2="0" y2="140" stroke="#ffffff" stroke-width="2.5" opacity="0.25"/>
    <!-- Arrowhead -->
    <polygon points="0,150 -10,128 10,128" fill="#ffffff" opacity="0.35"/>
    <!-- Label -->
    <text x="0" y="175" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="800" letter-spacing="3" opacity="0.5">PRECEDENCE</text>
    <text x="0" y="197" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" opacity="0.3">project overrides</text>
    <text x="0" y="215" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" opacity="0.3">user overrides global</text>
  </g>

  <!-- ==================== SEPARATOR ==================== -->
  <line x1="140" y1="570" x2="1060" y2="570" stroke="#ffffff" stroke-width="1" opacity="0.08"/>

  <!-- ==================== BOTTOM: CHECKPOINT TRIGGERS ==================== -->
  <text x="600" y="615" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15" font-weight="700" letter-spacing="4" opacity="0.5">CHECKPOINT TRIGGERS</text>
  <text x="600" y="638" text-anchor="middle" fill="#666677" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14">Auto-populate Tier 3</text>

  <!-- Trigger 1: After Verify (Shield) -->
  <g transform="translate(165, 710)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="38" fill="#b00149" opacity="0.1" stroke="#b00149" stroke-width="1.5"/>
    <!-- Shield icon -->
    <path d="M0,-18 L14,-10 L14,6 C14,14 0,22 0,22 C0,22 -14,14 -14,6 L-14,-10 Z" fill="none" stroke="#b00149" stroke-width="2.2"/>
    <path d="M-5,2 L-1,7 L7,-4" fill="none" stroke="#b00149" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Label -->
    <text x="0" y="58" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="16" font-weight="700">After Verify</text>
  </g>

  <!-- Trigger 2: After TDD (Cycle arrows) -->
  <g transform="translate(455, 710)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="38" fill="#3b82f6" opacity="0.1" stroke="#3b82f6" stroke-width="1.5"/>
    <!-- Cycle icon -->
    <path d="M10,-12 A16,16 0 0,1 12,12" fill="none" stroke="#3b82f6" stroke-width="2.2" stroke-linecap="round"/>
    <polygon points="12,12 16,4 7,6" fill="#3b82f6"/>
    <path d="M-10,12 A16,16 0 0,1 -12,-12" fill="none" stroke="#3b82f6" stroke-width="2.2" stroke-linecap="round"/>
    <polygon points="-12,-12 -16,-4 -7,-6" fill="#3b82f6"/>
    <!-- Label -->
    <text x="0" y="58" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="16" font-weight="700">After TDD</text>
  </g>

  <!-- Trigger 3: After Deploy (Rocket) -->
  <g transform="translate(745, 710)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="38" fill="#22c55e" opacity="0.1" stroke="#22c55e" stroke-width="1.5"/>
    <!-- Rocket icon -->
    <path d="M0,-18 C-4,-14 -8,-4 -8,4 L-4,10 L4,10 L8,4 C8,-4 4,-14 0,-18 Z" fill="none" stroke="#22c55e" stroke-width="2.2"/>
    <circle cx="0" cy="-2" r="3" fill="none" stroke="#22c55e" stroke-width="1.8"/>
    <path d="M-4,10 L-8,16" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    <path d="M4,10 L8,16" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    <path d="M0,10 L0,16" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
    <!-- Label -->
    <text x="0" y="58" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="16" font-weight="700">After Deploy</text>
  </g>

  <!-- Trigger 4: After Away (Clock) -->
  <g transform="translate(1035, 710)">
    <!-- Circle background -->
    <circle cx="0" cy="0" r="38" fill="#eab308" opacity="0.1" stroke="#eab308" stroke-width="1.5"/>
    <!-- Clock icon -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#eab308" stroke-width="2.2"/>
    <line x1="0" y1="0" x2="0" y2="-10" stroke="#eab308" stroke-width="2.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="3" stroke="#eab308" stroke-width="2.2" stroke-linecap="round"/>
    <!-- Small tick marks at 12, 3, 6, 9 -->
    <line x1="0" y1="-15" x2="0" y2="-12" stroke="#eab308" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="15" y1="0" x2="12" y2="0" stroke="#eab308" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="0" y1="15" x2="0" y2="12" stroke="#eab308" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="-15" y1="0" x2="-12" y2="0" stroke="#eab308" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <!-- Label -->
    <text x="0" y="58" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="16" font-weight="700">After Away</text>
  </g>
</svg>