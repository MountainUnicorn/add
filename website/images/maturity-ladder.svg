<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <!-- POC subtle glow -->
    <radialGradient id="glowPoc" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#6b7280" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#6b7280" stop-opacity="0"/>
    </radialGradient>
    <!-- Alpha glow -->
    <radialGradient id="glowAlpha" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <!-- Beta glow -->
    <radialGradient id="glowBeta" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <!-- GA intense glow -->
    <radialGradient id="glowGa" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b00149" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#b00149" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#b00149" stop-opacity="0"/>
    </radialGradient>
    <!-- GA outer halo -->
    <radialGradient id="glowGaOuter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b00149" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#b00149" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0f0f23"/>

  <!-- Subtle grid texture -->
  <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>
  <line x1="0" y1="400" x2="1200" y2="400" stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>
  <line x1="0" y1="600" x2="1200" y2="600" stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>
  <line x1="300" y1="0" x2="300" y2="800" stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>
  <line x1="600" y1="0" x2="600" y2="800" stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>
  <line x1="900" y1="0" x2="900" y2="800" stroke="#ffffff" stroke-width="0.5" opacity="0.02"/>

  <!-- ============================================================ -->
  <!-- TITLE BLOCK -->
  <!-- ============================================================ -->
  <text x="600" y="55" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="700" letter-spacing="8" opacity="0.4">MATURITY LIFECYCLE</text>
  <text x="600" y="88" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="26" font-weight="300" letter-spacing="1">The right rigor at the right time</text>
  <!-- Accent line -->
  <rect x="550" y="102" width="100" height="2" rx="1" fill="#b00149" opacity="0.8"/>

  <!-- ============================================================ -->
  <!-- PROGRESSION LINE (behind everything) -->
  <!-- ============================================================ -->
  <!-- Main connecting line -->
  <line x1="150" y1="430" x2="1050" y2="430" stroke="#ffffff" stroke-width="1" opacity="0.06"/>
  <!-- Progression dots on the line -->
  <circle cx="150" cy="430" r="3" fill="#6b7280" opacity="0.3"/>
  <circle cx="450" cy="430" r="4" fill="#f59e0b" opacity="0.3"/>
  <circle cx="750" cy="430" r="5" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1050" cy="430" r="6" fill="#b00149" opacity="0.4"/>

  <!-- ============================================================ -->
  <!-- COLUMN 1: POC — Small, muted, humble -->
  <!-- ============================================================ -->
  <g transform="translate(150, 400)">
    <!-- Glow behind node -->
    <ellipse cx="0" cy="0" rx="80" ry="80" fill="url(#glowPoc)"/>

    <!-- Watermark number -->
    <text x="0" y="30" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="160" font-weight="900" opacity="0.04">1</text>

    <!-- Node circle -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#6b7280" stroke-width="1.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="6" fill="#6b7280" opacity="0.6"/>

    <!-- Level label -->
    <text x="0" y="-52" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="10" font-weight="600" letter-spacing="4" opacity="0.5">LEVEL 1</text>

    <!-- Name -->
    <text x="0" y="-75" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="28" font-weight="700" opacity="0.7">POC</text>

    <!-- Descriptors -->
    <text x="0" y="58" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" font-weight="400" opacity="0.6">Explore freely</text>
    <text x="0" y="76" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="11" font-weight="400" opacity="0.4">Minimal process</text>

    <!-- Dimensions bar -->
    <g transform="translate(-35, 100)">
      <!-- Track -->
      <rect x="0" y="0" width="70" height="4" rx="2" fill="#1a1a2e" stroke="#6b7280" stroke-width="0.5" opacity="0.3"/>
      <!-- Fill: 2/18 = 11% -->
      <rect x="0" y="0" width="8" height="4" rx="2" fill="#6b7280" opacity="0.5"/>
      <!-- Label -->
      <text x="35" y="18" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="10" font-weight="600" opacity="0.5">2 / 18</text>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- TRANSITION: POC -> Alpha -->
  <!-- ============================================================ -->
  <g transform="translate(300, 395)">
    <!-- Arrow line -->
    <line x1="0" y1="35" x2="55" y2="35" stroke="#f59e0b" stroke-width="1" opacity="0.3" stroke-dasharray="3,4"/>
    <polygon points="55,35 48,31 48,39" fill="#f59e0b" opacity="0.4"/>
    <!-- Trigger label -->
    <text x="28" y="24" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="9" font-weight="600" letter-spacing="1" opacity="0.6">ADD SPECS</text>
  </g>

  <!-- ============================================================ -->
  <!-- COLUMN 2: ALPHA — Growing, amber, medium -->
  <!-- ============================================================ -->
  <g transform="translate(450, 400)">
    <!-- Glow behind node -->
    <ellipse cx="0" cy="0" rx="100" ry="100" fill="url(#glowAlpha)"/>

    <!-- Watermark number -->
    <text x="0" y="35" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="180" font-weight="900" opacity="0.05">2</text>

    <!-- Node circle -->
    <circle cx="0" cy="0" r="46" fill="none" stroke="#f59e0b" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#f59e0b" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="10" fill="#f59e0b" opacity="0.5"/>

    <!-- Level label -->
    <text x="0" y="-64" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="10" font-weight="600" letter-spacing="4" opacity="0.6">LEVEL 2</text>

    <!-- Name -->
    <text x="0" y="-88" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="32" font-weight="700" opacity="0.85">ALPHA</text>

    <!-- Descriptors -->
    <text x="0" y="68" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="13" font-weight="500" opacity="0.7">Specs required</text>
    <text x="0" y="88" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" font-weight="400" opacity="0.45">TDD starts</text>

    <!-- Dimensions bar -->
    <g transform="translate(-40, 108)">
      <!-- Track -->
      <rect x="0" y="0" width="80" height="5" rx="2.5" fill="#1a1a2e" stroke="#f59e0b" stroke-width="0.5" opacity="0.3"/>
      <!-- Fill: 8/18 = 44% -->
      <rect x="0" y="0" width="36" height="5" rx="2.5" fill="#f59e0b" opacity="0.5"/>
      <!-- Label -->
      <text x="40" y="20" text-anchor="middle" fill="#f59e0b" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="11" font-weight="600" opacity="0.6">8 / 18</text>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- TRANSITION: Alpha -> Beta -->
  <!-- ============================================================ -->
  <g transform="translate(570, 395)">
    <!-- Arrow line -->
    <line x1="0" y1="35" x2="85" y2="35" stroke="#3b82f6" stroke-width="1" opacity="0.3" stroke-dasharray="3,4"/>
    <polygon points="85,35 78,31 78,39" fill="#3b82f6" opacity="0.4"/>
    <!-- Trigger label -->
    <text x="42" y="20" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="9" font-weight="600" letter-spacing="1" opacity="0.6">SYSTEMATIC</text>
    <text x="42" y="32" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="9" font-weight="600" letter-spacing="1" opacity="0.6">TESTING</text>
  </g>

  <!-- ============================================================ -->
  <!-- COLUMN 3: BETA — Substantial, blue, large -->
  <!-- ============================================================ -->
  <g transform="translate(750, 400)">
    <!-- Glow behind node -->
    <ellipse cx="0" cy="0" rx="120" ry="120" fill="url(#glowBeta)"/>

    <!-- Watermark number -->
    <text x="0" y="40" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="200" font-weight="900" opacity="0.05">3</text>

    <!-- Node circle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3b82f6" stroke-width="2.5" opacity="0.5"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.12"/>
    <circle cx="0" cy="0" r="14" fill="#3b82f6" opacity="0.4"/>

    <!-- Level label -->
    <text x="0" y="-78" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="11" font-weight="600" letter-spacing="4" opacity="0.7">LEVEL 3</text>

    <!-- Name -->
    <text x="0" y="-104" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="38" font-weight="700" opacity="0.9">BETA</text>

    <!-- Descriptors -->
    <text x="0" y="82" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="500" opacity="0.75">Full TDD enforced</text>
    <text x="0" y="102" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" font-weight="400" opacity="0.45">Gates advisory</text>

    <!-- Dimensions bar -->
    <g transform="translate(-45, 120)">
      <!-- Track -->
      <rect x="0" y="0" width="90" height="6" rx="3" fill="#1a1a2e" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
      <!-- Fill: 14/18 = 78% -->
      <rect x="0" y="0" width="70" height="6" rx="3" fill="#3b82f6" opacity="0.5"/>
      <!-- Label -->
      <text x="45" y="22" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" font-weight="600" opacity="0.65">14 / 18</text>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- TRANSITION: Beta -> GA -->
  <!-- ============================================================ -->
  <g transform="translate(870, 395)">
    <!-- Arrow line -->
    <line x1="0" y1="35" x2="85" y2="35" stroke="#b00149" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,4"/>
    <polygon points="85,35 77,30 77,40" fill="#b00149" opacity="0.5"/>
    <!-- Trigger label -->
    <text x="42" y="20" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="9" font-weight="600" letter-spacing="1" opacity="0.7">ALL CHECKS</text>
    <text x="42" y="32" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="9" font-weight="600" letter-spacing="1" opacity="0.7">BLOCKING</text>
  </g>

  <!-- ============================================================ -->
  <!-- COLUMN 4: GA — DOMINANT, raspberry, the destination -->
  <!-- ============================================================ -->
  <g transform="translate(1050, 400)">
    <!-- Outer halo glow -->
    <ellipse cx="0" cy="0" rx="180" ry="180" fill="url(#glowGaOuter)"/>
    <!-- Inner intense glow -->
    <ellipse cx="0" cy="0" rx="130" ry="130" fill="url(#glowGa)"/>

    <!-- Watermark number -->
    <text x="0" y="50" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="240" font-weight="900" opacity="0.06">4</text>

    <!-- Node circles - dramatic rings -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#b00149" stroke-width="3" opacity="0.4"/>
    <circle cx="0" cy="0" r="58" fill="none" stroke="#b00149" stroke-width="1.5" opacity="0.25"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#b00149" stroke-width="1" opacity="0.15"/>
    <circle cx="0" cy="0" r="20" fill="#b00149" opacity="0.6"/>
    <!-- Center bright dot -->
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.8"/>

    <!-- Level label -->
    <text x="0" y="-98" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="12" font-weight="600" letter-spacing="5" opacity="0.8">LEVEL 4</text>

    <!-- Name - LARGE and dominant -->
    <text x="0" y="-128" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="48" font-weight="900" letter-spacing="4">GA</text>

    <!-- Descriptors -->
    <text x="0" y="104" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="15" font-weight="600" opacity="0.9">All gates blocking</text>
    <text x="0" y="124" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="13" font-weight="500" opacity="0.7">Production-ready</text>

    <!-- Dimensions bar - FULL -->
    <g transform="translate(-50, 145)">
      <!-- Track -->
      <rect x="0" y="0" width="100" height="7" rx="3.5" fill="#1a1a2e" stroke="#b00149" stroke-width="0.5" opacity="0.4"/>
      <!-- Fill: 18/18 = 100% - FULL with glow color -->
      <rect x="0" y="0" width="100" height="7" rx="3.5" fill="#b00149" opacity="0.7"/>
      <!-- Label -->
      <text x="50" y="24" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="13" font-weight="700" opacity="0.8">18 / 18</text>
      <!-- Completeness badge -->
      <text x="50" y="40" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="9" font-weight="600" letter-spacing="2" opacity="0.5">COMPLETE</text>
    </g>
  </g>

  <!-- ============================================================ -->
  <!-- FOOTER -->
  <!-- ============================================================ -->
  <line x1="200" y1="740" x2="1000" y2="740" stroke="#ffffff" stroke-width="0.5" opacity="0.06"/>
  <text x="600" y="766" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="14" font-weight="300" letter-spacing="2" opacity="0.3">One dial governs everything</text>
  <text x="600" y="788" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Segoe UI, Helvetica, Arial, sans-serif" font-size="10" font-weight="500" letter-spacing="3" opacity="0.35">ADD &#x2014; AGENT DRIVEN DEVELOPMENT</text>
</svg>