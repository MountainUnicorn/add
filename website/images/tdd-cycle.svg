<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <marker id="arrowRed" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L12,4 L0,8 Z" fill="#ef4444" opacity="0.8"/>
    </marker>
    <marker id="arrowGreen" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L12,4 L0,8 Z" fill="#22c55e" opacity="0.8"/>
    </marker>
    <marker id="arrowBlue" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L12,4 L0,8 Z" fill="#3b82f6" opacity="0.8"/>
    </marker>
    <marker id="arrowRaspberry" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L12,4 L0,8 Z" fill="#b00149" opacity="0.8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0f0f23" rx="0"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="#ffffff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="800" stroke="#ffffff" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="800" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- Title -->
  <text x="600" y="52" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="16" font-weight="600" letter-spacing="4">ADD TDD WORKFLOW</text>
  <text x="600" y="78" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="14" font-weight="300" opacity="0.5" letter-spacing="2">Spec-Driven Test-First Development</text>

  <!-- Thin divider line -->
  <line x1="400" y1="95" x2="800" y2="95" stroke="#b00149" stroke-width="1" opacity="0.3"/>

  <!-- Center text -->
  <text x="600" y="400" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="38" font-weight="700" letter-spacing="3">TDD</text>
  <text x="600" y="432" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="22" font-weight="300" letter-spacing="6" opacity="0.6">CYCLE</text>

  <!-- Subtle center ring -->
  <circle cx="600" cy="412" r="65" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>

  <!-- Curved arrows connecting phases (clockwise: RED -> GREEN -> REFACTOR -> VERIFY -> RED) -->
  <!-- Arrow: RED (top) -> GREEN (right) -->
  <path d="M 700,230 Q 820,260 850,370" fill="none" stroke="#ef4444" stroke-width="2.5" opacity="0.7" marker-end="url(#arrowRed)"/>

  <!-- Arrow: GREEN (right) -> REFACTOR (bottom) -->
  <path d="M 830,500 Q 800,610 700,640" fill="none" stroke="#22c55e" stroke-width="2.5" opacity="0.7" marker-end="url(#arrowGreen)"/>

  <!-- Arrow: REFACTOR (bottom) -> VERIFY (left) -->
  <path d="M 490,640 Q 390,610 360,500" fill="none" stroke="#3b82f6" stroke-width="2.5" opacity="0.7" marker-end="url(#arrowBlue)"/>

  <!-- Arrow: VERIFY (left) -> RED (top) -->
  <path d="M 370,370 Q 390,260 500,230" fill="none" stroke="#b00149" stroke-width="2.5" opacity="0.7" marker-end="url(#arrowRaspberry)"/>

  <!-- ==================== PHASE 1: RED (top center) ==================== -->
  <g transform="translate(600, 195)">
    <!-- Node background -->
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#0f0f23" stroke="#ef4444" stroke-width="2"/>
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#ef4444" opacity="0.08"/>

    <!-- Phase number badge -->
    <circle cx="-85" cy="-40" r="14" fill="#ef4444" opacity="0.2"/>
    <text x="-85" y="-35" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="13" font-weight="700">1</text>

    <!-- X icon (failing test) -->
    <g transform="translate(70, -40)">
      <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="8" y1="-8" x2="-8" y2="8" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- Phase name -->
    <text x="0" y="-5" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="3">RED</text>

    <!-- Description line 1 -->
    <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="600" letter-spacing="1" opacity="0.9">Write failing tests</text>
    <!-- Description line 2 -->
    <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="300" letter-spacing="1" opacity="0.5">from spec</text>
  </g>

  <!-- ==================== PHASE 2: GREEN (right) ==================== -->
  <g transform="translate(870, 430)">
    <!-- Node background -->
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#0f0f23" stroke="#22c55e" stroke-width="2"/>
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#22c55e" opacity="0.08"/>

    <!-- Phase number badge -->
    <circle cx="-85" cy="-40" r="14" fill="#22c55e" opacity="0.2"/>
    <text x="-85" y="-35" text-anchor="middle" fill="#22c55e" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="13" font-weight="700">2</text>

    <!-- Checkmark icon -->
    <g transform="translate(70, -40)">
      <polyline points="-8,0 -2,7 8,-7" fill="none" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Phase name -->
    <text x="0" y="-5" text-anchor="middle" fill="#22c55e" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="3">GREEN</text>

    <!-- Description line 1 -->
    <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="600" letter-spacing="1" opacity="0.9">Minimal code to pass</text>
    <!-- Description line 2 -->
    <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="300" letter-spacing="1" opacity="0.5">make tests green</text>
  </g>

  <!-- ==================== PHASE 3: REFACTOR (bottom center) ==================== -->
  <g transform="translate(600, 645)">
    <!-- Node background -->
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#0f0f23" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#3b82f6" opacity="0.08"/>

    <!-- Phase number badge -->
    <circle cx="-85" cy="-40" r="14" fill="#3b82f6" opacity="0.2"/>
    <text x="-85" y="-35" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="13" font-weight="700">3</text>

    <!-- Refresh/arrows icon -->
    <g transform="translate(70, -40)">
      <path d="M 5,-8 A 9,9 0 1,0 9,0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
      <polyline points="5,-12 5,-6 11,-8" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M -5,8 A 9,9 0 1,0 -9,0" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
      <polyline points="-5,12 -5,6 -11,8" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Phase name -->
    <text x="0" y="-5" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="24" font-weight="700" letter-spacing="3">REFACTOR</text>

    <!-- Description line 1 -->
    <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="600" letter-spacing="1" opacity="0.9">Clean without breaking</text>
    <!-- Description line 2 -->
    <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="300" letter-spacing="1" opacity="0.5">improve structure</text>
  </g>

  <!-- ==================== PHASE 4: VERIFY (left) ==================== -->
  <g transform="translate(330, 430)">
    <!-- Node background -->
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#0f0f23" stroke="#b00149" stroke-width="2"/>
    <rect x="-110" y="-65" width="220" height="130" rx="16" fill="#b00149" opacity="0.08"/>

    <!-- Phase number badge -->
    <circle cx="-85" cy="-40" r="14" fill="#b00149" opacity="0.2"/>
    <text x="-85" y="-35" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="13" font-weight="700">4</text>

    <!-- Shield icon -->
    <g transform="translate(70, -40)">
      <path d="M 0,-10 L 9,-5 L 9,3 Q 9,10 0,13 Q -9,10 -9,3 L -9,-5 Z" fill="none" stroke="#b00149" stroke-width="2" stroke-linejoin="round"/>
      <polyline points="-3,1 -1,4 4,-2" fill="none" stroke="#b00149" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Phase name -->
    <text x="0" y="-5" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="26" font-weight="700" letter-spacing="3">VERIFY</text>

    <!-- Description line 1 -->
    <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="600" letter-spacing="1" opacity="0.9">Independent quality gates</text>
    <!-- Description line 2 -->
    <text x="0" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="11" font-weight="300" letter-spacing="1" opacity="0.5">trust but verify</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="775" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, Helvetica, Arial, sans-serif" font-size="10" font-weight="400" letter-spacing="4" opacity="0.4">AGENT DRIVEN DEVELOPMENT</text>
</svg>