<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <!-- Glow effects for phase circles -->
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ef4444" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ef4444" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowRaspberry" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#b00149" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#b00149" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0f0f23"/>

  <!-- Subtle radial background glow from center -->
  <circle cx="600" cy="400" r="350" fill="#b00149" opacity="0.02"/>
  <circle cx="600" cy="400" r="500" fill="#b00149" opacity="0.01"/>

  <!-- Corner accents -->
  <line x1="30" y1="30" x2="80" y2="30" stroke="#b00149" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="30" x2="30" y2="80" stroke="#b00149" stroke-width="1" opacity="0.3"/>
  <line x1="1170" y1="30" x2="1120" y2="30" stroke="#b00149" stroke-width="1" opacity="0.3"/>
  <line x1="1170" y1="30" x2="1170" y2="80" stroke="#b00149" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="770" x2="80" y2="770" stroke="#b00149" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="770" x2="30" y2="720" stroke="#b00149" stroke-width="1" opacity="0.3"/>
  <line x1="1170" y1="770" x2="1120" y2="770" stroke="#b00149" stroke-width="1" opacity="0.3"/>
  <line x1="1170" y1="770" x2="1170" y2="720" stroke="#b00149" stroke-width="1" opacity="0.3"/>

  <!-- ==================== CONNECTING ARCS (behind everything) ==================== -->
  <!-- Outer orbit ring -->
  <circle cx="600" cy="400" r="240" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.04"/>
  <circle cx="600" cy="400" r="242" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.03"/>

  <!-- Directional arc: RED → GREEN (top-right quadrant) -->
  <path d="M 720,185 Q 900,220 885,380" fill="none" stroke="#ef4444" stroke-width="3" opacity="0.4"/>
  <polygon points="885,380 879,368 891,370" fill="#ef4444" opacity="0.5"/>

  <!-- Directional arc: GREEN → REFACTOR (bottom-right quadrant) -->
  <path d="M 880,440 Q 890,590 720,630" fill="none" stroke="#22c55e" stroke-width="3" opacity="0.4"/>
  <polygon points="720,630 730,622 728,636" fill="#22c55e" opacity="0.5"/>

  <!-- Directional arc: REFACTOR → VERIFY (bottom-left quadrant) -->
  <path d="M 480,630 Q 310,590 310,440" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.4"/>
  <polygon points="310,440 304,452 318,450" fill="#3b82f6" opacity="0.5"/>

  <!-- Directional arc: VERIFY → RED (top-left quadrant) -->
  <path d="M 320,370 Q 310,220 480,185" fill="none" stroke="#b00149" stroke-width="3" opacity="0.4"/>
  <polygon points="480,185 474,196 484,194" fill="#b00149" opacity="0.5"/>

  <!-- ==================== CENTER: Bold statement ==================== -->
  <text x="600" y="375" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="300" letter-spacing="6" opacity="0.35">SPEC-DRIVEN</text>
  <text x="600" y="415" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" letter-spacing="4">TDD CYCLE</text>
  <text x="600" y="442" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="500" letter-spacing="3">EVERY TEST TRACES TO A SPEC</text>

  <!-- ==================== PHASE 1: RED (top) ==================== -->
  <g transform="translate(600, 165)">
    <!-- Glow -->
    <circle cx="0" cy="0" r="100" fill="url(#glowRed)"/>
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="68" fill="#0f0f23" stroke="#ef4444" stroke-width="2.5"/>
    <!-- Inner fill -->
    <circle cx="0" cy="0" r="64" fill="#ef4444" opacity="0.08"/>
    <!-- Large number -->
    <text x="0" y="-18" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="900" opacity="0.15">1</text>
    <!-- Phase name -->
    <text x="0" y="-5" text-anchor="middle" fill="#ef4444" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="800" letter-spacing="4">RED</text>
    <!-- Description -->
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.8">Write failing tests</text>
    <text x="0" y="36" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="300" opacity="0.4">from spec criteria</text>
    <!-- X icon accent -->
    <g transform="translate(48, -48)" opacity="0.6">
      <line x1="-5" y1="-5" x2="5" y2="5" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
      <line x1="5" y1="-5" x2="-5" y2="5" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- ==================== PHASE 2: GREEN (right) ==================== -->
  <g transform="translate(870, 400)">
    <circle cx="0" cy="0" r="100" fill="url(#glowGreen)"/>
    <circle cx="0" cy="0" r="68" fill="#0f0f23" stroke="#22c55e" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="64" fill="#22c55e" opacity="0.08"/>
    <text x="0" y="-18" text-anchor="middle" fill="#22c55e" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="900" opacity="0.15">2</text>
    <text x="0" y="-5" text-anchor="middle" fill="#22c55e" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" letter-spacing="4">GREEN</text>
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.8">Make tests pass</text>
    <text x="0" y="36" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="300" opacity="0.4">minimal code only</text>
    <g transform="translate(48, -48)" opacity="0.6">
      <polyline points="-5,0 -1,5 6,-4" fill="none" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- ==================== PHASE 3: REFACTOR (bottom) ==================== -->
  <g transform="translate(600, 640)">
    <circle cx="0" cy="0" r="100" fill="url(#glowBlue)"/>
    <circle cx="0" cy="0" r="68" fill="#0f0f23" stroke="#3b82f6" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="64" fill="#3b82f6" opacity="0.08"/>
    <text x="0" y="-18" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="900" opacity="0.15">3</text>
    <text x="0" y="-2" text-anchor="middle" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" letter-spacing="3">REFACTOR</text>
    <text x="0" y="22" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.8">Clean without breaking</text>
    <text x="0" y="38" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="300" opacity="0.4">improve structure</text>
    <g transform="translate(48, -48)" opacity="0.6">
      <path d="M4,-4 A6,6 0 1,0 6,1" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <polygon points="6,1 8,-3 3,-1" fill="#3b82f6" opacity="0.7"/>
    </g>
  </g>

  <!-- ==================== PHASE 4: VERIFY (left) ==================== -->
  <g transform="translate(330, 400)">
    <circle cx="0" cy="0" r="100" fill="url(#glowRaspberry)"/>
    <circle cx="0" cy="0" r="68" fill="#0f0f23" stroke="#b00149" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="64" fill="#b00149" opacity="0.08"/>
    <text x="0" y="-18" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="900" opacity="0.15">4</text>
    <text x="0" y="-5" text-anchor="middle" fill="#b00149" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="800" letter-spacing="3">VERIFY</text>
    <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.8">Quality gates pass</text>
    <text x="0" y="36" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="300" opacity="0.4">independent verification</text>
    <g transform="translate(48, -48)" opacity="0.6">
      <path d="M0,-7 L-6,-3 L-6,2 Q-6,7 0,9 Q6,7 6,2 L6,-3 Z" fill="none" stroke="#b00149" stroke-width="1.5"/>
      <polyline points="-2,1 0,3 3,-1" fill="none" stroke="#b00149" stroke-width="1" stroke-linecap="round"/>
    </g>
  </g>

  <!-- ==================== TITLE ==================== -->
  <text x="600" y="48" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="300" letter-spacing="5" opacity="0.6">ADD TDD WORKFLOW</text>
  <line x1="460" y1="60" x2="740" y2="60" stroke="#b00149" stroke-width="1" opacity="0.2"/>

  <!-- ==================== BOTTOM ==================== -->
  <line x1="200" y1="740" x2="1000" y2="740" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>

  <!-- Bottom stats -->
  <text x="300" y="765" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" opacity="0.3">SPECS BEFORE CODE</text>
  <text x="600" y="765" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" opacity="0.3">TESTS BEFORE IMPLEMENTATION</text>
  <text x="900" y="765" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" opacity="0.3">TRUST BUT VERIFY</text>

  <!-- Dot separators -->
  <circle cx="450" cy="762" r="2" fill="#b00149" opacity="0.3"/>
  <circle cx="750" cy="762" r="2" fill="#b00149" opacity="0.3"/>

  <!-- Attribution -->
  <text x="600" y="788" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="300" opacity="0.15">getadd.dev</text>
</svg>